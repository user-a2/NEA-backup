<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Async Test</title>
</head>
<body>
  <main>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4">Simple header</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="{{ url_for('new_parcel') }}" class="nav-link">Book parcel</a></li>
          <li class="nav-item"><a href="{{ url_for('list') }}" class="nav-link">List All</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>

      <div class="row">
        <div class="col">
          <form action="{{ url_for('addrec') }}" method="POST">
            <h3>Parcel Information</h3>
            <div class="row mb-3">
               <div class="col">
                 <input type="text" id="customerSearch" class="form-control" placeholder="Search customer by name">
               </div>
               <div class="col">
                 <button type="button" class="btn btn-primary" onclick="searchCustomer()">Search</button>
               </div>
             </div>
             
            <div class="row mb-3">
              <div class="col">
                <label for="title" class="form-label">Title:</label>
                <select name="delivery_type" class="form-select">
                  <option value="Standard">Choose customer title...</option>
                  <option value="Standard">Mr</option>
                  <option value="Express">Ms</option>
                  <option value="Priority">Mrs</option>
                  <option value="Priority">Miss</option>
                  <option value="Priority">other</option>
               </select>
              </div>

              <div class="col">
                <label for="first_name" class="form-label">First name:</label>
                <input type="text" name="first_name" class="form-control">
              </div>

              <div class="col">
                <label for="last_name" class="form-label">Last name:</label>
                <input type="text" name="last_name" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="customer_email" class="form-label">Customer email:</label>
                <input type="text" name="customer_email" class="form-control">
              </div>

              <div class="col">
                <label for="customer_phone" class="form-label">Customer phone:</label>
                <input type="text" name="customer_phone" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="delivery_address" class="form-label">Delivery address:</label>
                <textarea name="delivery_address" class="form-control"></textarea>
              </div>

              <div class="col">
                <label for="first_name" class="form-label">Delivery postcode:</label>
                <input type="text" name="first_name" class="form-control">
              </div>
            </div>
           
            <div class="row mb-3">
              <div class="col">
                <label for="delivery_type" class="form-label">Delivery Type:</label>
                <select name="delivery_type" class="form-select">
                  <option value="Standard">Choose delivery type...</option>
                  <option value="Standard">Standard delivery</option>
                  <option value="Express">Next-day delivery</option>
                  <option value="Priority">Nominated day</option>
                </select>
              </div>

              <div class="col">
                <label for="last_name" class="form-label">Delivery cost:</label>
                <input type="text" name="last_name" class="form-control">
              </div>
              
              <div class="col">
                <label for="last_name" class="form-label">Delivery status:</label>
                <input type="text" name="last_name" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <input type="submit" value="Submit" class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>
      </div>

      <a href="/">Go back to the home page</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
